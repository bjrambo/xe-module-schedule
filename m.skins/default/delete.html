<load target="../../../../modules/admin/tpl/css/admin.bootstrap.css" />
<load target="../../../../modules/admin/tpl/css/admin.css" />
<load target="/modules/admin/tpl/css/admin_ko.css" />

<div class="x">
	<form action="{Context::getRequestUri()}" method="post" id="modify_submit"  class="x_form-horizontal" >
		<input type="hidden" name="mid" value="{$mid}"/>
		<input type="hidden" name="schedule_srl" value="{$user_schedule->schedule_srl}" />
		<input type="hidden" name="act" value="procScheduleDeleteSchedule" />
		<section class="section">
			<h1>스케줄 리스트 삭제</h1>
			<div class="x_control-group">
				<label class="x_control-label" for="set_srl">일정 날짜	</label>
				<div class="x_controls">
					<span style="font-weight: bold; padding-top: 5px; display:block;">{zdate($user_schedule->selected_date, "Y-m-d")}</span>
				</div>
			</div>
			<div class="x_control-group">
				<label class="x_control-label" for="set_srl">스케줄 이름</label>
				<div class="x_controls">
					<span style="font-weight: bold; padding-top: 5px; display:block;">{$user_schedule->schedule_name}</span>
				</div>
			</div>

		</section>
		<div class="btnArea x_clearfix">
			<div class="x_pull-right">
				<button class="x_btn x_btn-primary" type="submit">{$lang->cmd_delete}</button>
			</div>
		</div>
	</form>
</div>
